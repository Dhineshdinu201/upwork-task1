<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text"
             formControlName="email"
             placeholder="Your Email"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text"
             placeholder="Legal First Name"
             formControlName="legalFirstName"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.legalFirstName.errors }" />
      <div *ngIf="submitted && f.legalFirstName.errors" class="invalid-feedback">
        <div *ngIf="f.legalFirstName.errors.required">Legal first name is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text"
             placeholder="Legal Last Name"
             formControlName="username"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Legal last name is required</div>
      </div>
    </div>



    <div class="form-group">
      <input type="password"
             placeholder="Create your password"
             formControlName="password"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.pattern">
          We need a password to create a account for you. Use letters, numbers, and symbols (like !@#$%^). 8 characters or longer
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button"
              (click)="onReset()"
              class="btn btn-warning float-right">
        Reset
      </button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
